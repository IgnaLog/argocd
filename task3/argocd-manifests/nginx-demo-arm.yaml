apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo-arm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: ignalog/nginx-demo-arm:0.1.0

spec:
  project: argocd-demo
  source:
    repoURL: https://github.com/IgnaLog/argocd.git
    targetRevision: HEAD
    path: task3/nginx-demo/arm/kustomize/overlays/testing
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-demo
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
